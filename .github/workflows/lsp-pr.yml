name: 'PR: esbonio'
on:
  pull_request:
    branches:
    - develop
    - release
    paths:
    - 'lib/esbonio/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: pip cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-lsp-pr-pip-deps-3.11

    - run: |
        python --version
        python -m pip install --upgrade pip
        python -m pip install --upgrade hatch towncrier
      name: Setup Environment

    - run: |
        set -e
        ./scripts/make_release.py lsp
      name: Set Version

    - uses: hynek/build-and-inspect-python-package@v2
      with:
        path: lib/esbonio

  test:
    name: "Python v${{ matrix.python-version }} -- ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: pip cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-lsp-pr-pip-deps-${{ matrix.python-version }}

    - run: |
        python --version
        python -m pip install --upgrade hatch
      name: Setup Environment

    - run: |
        cd lib/esbonio

        hatch test -i py=${{ matrix.python-version }}
      name: Run Tests
