name: Esbonio

on:
  pull_request:
    branches:
    - release
    - develop
  push:
    branches:
    - release

jobs:
  # Simple job the checks to see which parts we actually have to build.
  trigger:
    name: Trigger
    runs-on: ubuntu-latest
    outputs:
      vscode: ${{steps.check-vscode.outputs.build}}
      python: ${{steps.check-python.outputs.build}}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - id: check-vscode
      run: |
        set -e
        echo ${BASE}

        ./scripts/should-build.sh vscode
      name: "Build VSCode?"
      env:
        BASE: ${{ github.base_ref }}

    - id: check-python
      run: |
        set -e
        echo ${BASE}

        ./scripts/should-build.sh python
        exit 1
      name: "Build Python?"
      env:
        BASE: ${{ github.base_ref }}

  vscode:
    name: VSCode
    needs: trigger
    if: false
    runs-on: ubuntu-latest
    steps:
    - uses: 'actions/checkout@v2'

    - uses: 'actions/setup-node@v1'
      with:
        node-version: 12.x

    - run: |
        cd code
        npm install
        npm run compile
      name: Build Extension

    - name: 'Publish Extension'
      run: |
        cd code
        npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCODE_PAT }}
      if: success() && startsWith(github.ref, 'refs/heads/release')
