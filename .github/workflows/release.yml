name: Esbonio

on:
  pull_request:
    branches:
    - release
    - develop
  push:
    branches:
    - release

jobs:
  # Simple job the checks to see which parts we actually have to build.
  trigger:
    name: Trigger
    runs-on: ubuntu-latest
    outputs:
      vscode: ${{steps.check-vscode.outputs.build}}
      python: ${{steps.check-python.outputs.build}}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - run: |
        if [ -z "${BASE_REF}" ]; then
          echo "BASE=HEAD^" >> $GITHUB_ENV
        else
          echo "BASE=origin/${BASE_REF}" >> $GITHUB_ENV
        fi
      name: Determine base
      env:
        BASE_REF: ${{ github.base_ref }}

    - id: check-vscode
      run: |
        set -e
        echo ${BASE}

        ./scripts/should-build.sh vscode
      name: "Build VSCode?"

    - id: check-python
      run: |
        set -e
        echo ${BASE}

        ./scripts/should-build.sh python
      name: "Build Python?"

  vscode:
    name: VSCode
    needs: trigger
    if: ${{ needs.trigger.outputs.vscode }}
    runs-on: ubuntu-latest
    steps:
    - uses: 'actions/checkout@v2'

    - uses: 'actions/setup-node@v1'
      with:
        node-version: 12.x

    - run: |
        cd code
        npm install
        npm run compile
      name: Build Extension

    - name: 'Publish Extension'
      run: |
        cd code
        npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCODE_PAT }}
      if: success() && startsWith(github.ref, 'refs/heads/release')

  python:
    name: Python ${{ matrix.python-version }}
    needs: trigger
    if: ${{ needs.trigger.outputs.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - run: |
        python --version
        python -m pip install --upgrade pip
        python -m pip install --upgrade tox bump2version
      name: Setup Environment

    - run: |
        cd lib/esbonio

        version=$(grep '__version__' esbonio/_version.py | sed 's/.*"\(.*\)"/\1/')
        build=$(echo $GITHUB_REF | sed -E 's/.*\/([0-9]+)\/.*/\1/')

        echo "ref: ${GITHUB_REF}"
        echo "Current Version: ${version}"
        echo "Build number is ${build}"

        python -m bump2version --new-version "${version}.dev${build}" dev
      name: "Set Dev Version"
      if: github.event_name == 'pull_request'

    - run: |
        cd lib/esbonio
        python -m tox -e py`echo ${{ matrix.python-version }} | tr -d .`
      name: Test

    - name: Package
      run: |
        cd lib/esbonio
        python -m tox -e pkg
      if: matrix.python-version == '3.8'

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v1.0.0
      with:
        name: 'whl'
        path: lib/esbonio/dist
      if: matrix.python-version == '3.8'

    - name: Publish
      run: |
        cd lib/esbonio
        python -m pip install twine
        python -m twine upload dist/* -u alcarney -p ${{ secrets.PYPI_PASS }}
      if: success() && matrix.python-version == '3.8' && startsWith(github.ref, 'refs/heads/release')
