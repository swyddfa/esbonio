[tox]
isolated_build = True
skip_missing_interpreters = true
min_version = 4.0
envlist = py{38,39,310,311,312}, py{38,39,310,311,312}-sphinx{5,6,7}

[testenv:py{38,39,310,311,312}]
description = "Run the test suite for the server component of esbonio"
package = wheel
wheel_build_env = .pkg
deps =
    coverage[toml]
    pytest
    pytest-lsp>=0.3.1
set_env = COVERAGE_PROCESS_START={toxinidir}/pyproject.toml
commands_pre =
    python -c 'import pathlib; pathlib.Path("{env_site_packages_dir}/cov.pth").write_text("import coverage; coverage.process_startup()")'
    coverage erase
commands =
    coverage run -m pytest tests/server {posargs}
commands_post =
    coverage combine
    coverage report

[testenv:py{38,39,310,311,312}-sphinx{5,6,7}]
description = "Run the test suite for the sphinx agent component of esbonio"
deps =
    sphinx5: sphinx>=5,<6
    sphinx6: sphinx>=6,<7
    sphinx7: sphinx>=7,<8

    # Needed to build the demo site.
    furo
    sphinx-design
    myst-parser

    coverage[toml]
    pytest
    pytest-lsp>=0.3.1
    pytest-asyncio>=0.23.3
set_env = COVERAGE_PROCESS_START={toxinidir}/pyproject.toml
commands_pre =
    python -c 'import pathlib; pathlib.Path("{env_site_packages_dir}/cov.pth").write_text("import coverage; coverage.process_startup()")'
    coverage erase
commands =
    python ../../scripts/check-sphinx-version.py
    pytest {posargs:tests/sphinx-agent tests/e2e}
commands_post =
    coverage combine
    coverage report

[testenv:pkg]
description = "Package esbonio for distribution"
deps =
    build
skip_install = True
commands = python -m build
