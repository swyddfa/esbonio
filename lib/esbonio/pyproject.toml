[build-system]
requires = ["setuptools >= 35.0.2", "wheel >= 0.29.0"]
build-backend = "setuptools.build_meta"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True

[testenv]
deps =
    pytest
commands =
    pytest

[testenv:pkg]
deps =
    wheel
usedevelop = True
commands =
    python setup.py clean --all
    python setup.py sdist bdist_wheel
"""